<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SECOP II</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#233a79',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Logo o título principal -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-primary mb-2">SECOP II</h1>
            <p class="text-gray-600 mb-4">Sistema de Contratación Pública</p>
            <img src="img/logo-2024-png.png" alt="Logo SECOP II" class="mx-auto h-24 w-auto">
        </div>

        <!-- Formulario de Login -->
        <div class="bg-white rounded-lg shadow-lg border border-gray-200 p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>

            <form id="loginForm" class="space-y-6">
                <!-- Campo Usuario/Correo SECOP II -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo Electrónico SECOP II
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                        placeholder="correo@ejemplo.com"
                        required
                    />
                </div>

                <!-- Botón de Ingresar -->
                <button
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition duration-200 shadow-md"
                >
                    Ingresar
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>&copy; 2025 SECOP II. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const loginBtn = document.getElementById('loginBtn');

            // Deshabilitar botón durante el proceso
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Procesando...';

            try {
                // Simular llamada a Stored Procedure (SP)
                // En producción, aquí iría la llamada al backend que ejecuta el SP
                const response = await simulateStoredProcedure(email);

                if (response.success) {
                    // Guardar información del usuario en sessionStorage
                    sessionStorage.setItem('userEmail', email);
                    sessionStorage.setItem('userName', response.userName);

                    // Redirigir a la página de selección de entidad
                    window.location.href = 'seleccion-entidad.html';
                } else {
                    alert('Usuario no encontrado. Por favor verifique su correo.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Ingresar';
                }
            } catch (error) {
                console.error('Error al autenticar:', error);
                alert('Error al procesar la solicitud. Intente nuevamente.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Ingresar';
            }
        });

        // Función que simula la llamada a un Stored Procedure
        // En producción, esto sería reemplazado por una llamada fetch/axios al backend
        async function simulateStoredProcedure(email) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Simulación: cualquier correo válido es aceptado
                    // En producción, el SP validaría contra la base de datos
                    if (email && email.includes('@')) {
                        resolve({
                            success: true,
                            userName: email.split('@')[0],
                            message: 'Autenticación exitosa'
                        });
                    } else {
                        resolve({
                            success: false,
                            message: 'Usuario no encontrado'
                        });
                    }
                }, 800); // Simula latencia de red
            });
        }
    </script>
</body>
</html>
